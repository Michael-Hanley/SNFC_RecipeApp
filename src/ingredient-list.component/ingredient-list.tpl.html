
<div class="container">
	<div class="col-lg-2 col-sm-3 col-xs-0"></div>
	<div class="col-lg-8 col-sm-6 col-xs-12">
		<form [ngFormModel]="myForm" (ngSubmit)="onSubmit()">
				<label for="item-name">Ingredient Name</label>
				<input type="text" placeholder="Enter an Ingredient" class="form-control" maxlength="100" id="item-name" 
				[(ngModel)]="item.name" [ngFormControl]="myForm.controls['ingredient']">

				<label for="item-amt">Amount</label>
				<input class="form-control" type="text" id="item-amt"  maxlength="100" placeholder="Amount"
				[(ngModel)]="item.amount" [ngFormControl]="myForm.controls['ingredientCount']">
				<br>
				<button class="btn btn-primary box-shadow--2dp" [disabled]="!myForm.valid">Add Item</button>
		</form>
	</div>
</div>



<div class="container">
	<div class="col-lg-2 col-sm-0 col-xs-0"></div>
	<div class="col-lg-8 col-sm-12 col-xs-12">
		<div *ngIf="ingredientList.length > 0">
		    <table class="table table-condensed">
		    	<thead>
		    		<tr>
		    			<th>Ingredient</th>
		    			<th>Ingredient Count</th>
		    			<th>Remove</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr *ngFor="let item of ingredientList; let i=index">
			    		<td>  {{ item.Ingredient }}</td>
			    		<td> <button class="btn btn-primary box-shadow--2dp" (click)="decrementIngredient(i)"> <span class="glyphicon glyphicon-minus-sign"> </span> </button> 
			    		{{ item.ingredientCount }} 
			    		<button (click)="incrementIngredient(i, p)" class="btn btn-primary box-shadow--2dp"> <i class="glyphicon glyphicon-plus-sign"> </i></button></td>
			    		<td><button class="btn btn-danger box-shadow--2dp" (click)="onDeleteIngredient(i)"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Remove recipe from Favorites" aria-hidden="true"> </span></button></td>
					</tr>
				</tbody>
		    </table>
		    <button class="btn btn-danger box-shadow--2dp" (click)="onClearList()">Clear List</button>
		</div>
	</div>
</div>
